<h2 style="text-align: center;">📍 Realtime Map Location</h2>

<!-- 🔷 My Info (Centered) -->
<div style="text-align: center; margin-bottom: 10px;">
  <p><strong>👤 {{ userName }}</strong></p>
  <p>🆔 <code>{{ mySocketId }}</code></p>
</div>

<!-- 🔘 Control Buttons -->
<div style="text-align: center; margin-bottom: 15px;">
  <button class="start" (click)="startTracking()">Start Sharing Location</button>
  <button class="disconnect" (click)="disconnectUser()" style="margin-left: 10px;">Disconnect</button>
</div>

<!-- 🗺️ Map -->
<div id="map"></div>

<!-- 📋 Connected Users List -->
<div style="margin-top: 30px;">
  <h3>👥 All Connected Users ({{ userCount }})</h3>
  <ul class="user-list" style="padding-left: 0; list-style: none;">
    <li *ngFor="let user of connectedUsers" style="margin-bottom: 10px;">
      <div>
        <strong>👤 {{ user.name }}</strong><br />
        🆔 <code>{{ user.id }}</code><br />
        🕒 Last Seen:
        {{ user.timestamp ? (user.timestamp | date: 'short' : '+0530') : 'N/A' }}
      </div>
    </li>
  </ul>
</div>
